<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        var a =4, b=5;
        var result = ++a +b;
        document.write("result: ",result,"<br/>a: ",a);

        a =4;
        var result = a++ + b;
        document.write("<br/>result: ",result,"<br/>a: ",a);

        // Switch
        var number =3
        switch(number){
            case 1:
                document.write("<br/>số: ",1);
                break;
            case 2:
                document.write("<br/>số: ",2);
                break;
            case 3:
                document.write("<br/>số: ",3);
                break;
            case 4:
                document.write("<br/>số: ",4);
                break;
            default:
                document.write("<br/>số: ",5);
                break;
        }
        document.write("<br/> Vòng lặp for:");
        // Vòng lặp for
        for(let i=0; i<=9;i++ ){
            document.write(i,";");
        }

        document.write("<br/> Vòng lặp for(for khuyết):");
        let i =0;
        for(; i<=9;i++ ){
            document.write(i,";");
        }
        document.write("<br/> Vòng lặp for(for khuyết):");
        for(let j=0; ;j++ ){
            document.write(j,";");
            if(j==9){
                break;
            }
        }

        document.write("<br/> Vòng lặp for(for khuyết):");
        for(let j=0;j<=9 ; ){
            document.write(j,";");
            j++;
        }
        document.write("<br/> Vòng lặp for(for khuyết toàn bộ):");
        var j =0;
        for(;; ){
            document.write(j,";");          
            if(j==9){
                break;
            }
            j++;
        }
        document.write("<br/> Vòng lặp for(for không thân):");
        for(let k=0;document.write(k,";"), k<=9 ; k++   );


        // while and do while

        var check3 = true;
        while(check3){
            document.write("<br/> Thực hiện khối lệnh while");
            check3= false;
        }

        do{
            document.write("<br/> Thực hiện khối lệnh do while");
        }while(check3)

        document.write("<h2> Mảng </h2>");
        // Mảng
        // Systax khai báo:
        // Khai báo theo từ khoá new
        // var tên_mảng = new Array(); // khai báo mảng rỗng
        // var tên_mảng = new Array(1,2,3); //Khai báo mảng dữ liệu có sẵn
        // Khai báo với cặp ngoặc []
        // var tên_mảng = []; // khai báo mảng rỗng
        // var tên_mảng = [1,2,3]; //Khai báo mảng dữ liệu có sẵn

        var arr = [1,3,6,8 ,"dam luan" ,"devmaster",60 , "65"];

        // Lấy dữ liệu
        // tên_mảng[ví_trí] // ví trí bắt đầu từ 0 đến lenght - 1
        for(let i=0; i<arr.length ; i++){
            document.write("<br/>arr[",i,"]: ", arr[i]);
        }
        //  cách 2
        i = 0;
        while(i<arr.length && arr.length !=0){
            document.write("<br/>arr[",i,"]: ", arr[i]);
            ++i;
        }

        document.write("<br/>arr.valueOf() :", arr.valueOf());

        arr.push("hello");
        document.write("<br/>arr.push() -thêm cuối: ", arr.valueOf());
        arr.unshift("hello");
        document.write("<br/>arr.unshift() -thêm đầu: ", arr.valueOf());

        arr.pop("hello");
        document.write("<br/>arr.push() -xoá cuối: ", arr.valueOf());
        arr.shift("hello");
        document.write("<br/>arr.shift() -xoá đầu: ", arr.valueOf());

        var arr2 =["vui", "vẻ"];
        // nối chuỗi
        var arrResult =arr.concat(arr2)
        document.write("<br/>Nối chuỗi arrResult: ", arrResult.valueOf());

        // Lấy giá trị của mảng từ giá trị 3 đến giá trị 5
        document.write("<br/>Lấy giá trị của mảng từ giá trị 3 đến giá trị 5: ", arr.slice(3,5));

    </script>
    </body>
</html>
