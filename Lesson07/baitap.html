        <script>
        // Bài 1: Đọc dữ liệu từ promt và in ra màn hình họ tên, ngày tháng năm sinh

        // Bài 3: Viết chương trình giải phương trình bậc 2 có dạng a*x^2 +b*x + c = 0
        // Nhập dữ liệu từ bàn phím


        // Bài 4: Nhập vào một số bất kỳ, 
        // in ra màn hình các số nguyên tố nhỏ hơn số vừa nhập


        // Bài 5: Nhập vào một số bất kỳ
        // in ra màn hình các số chia hết cho 3 và nhỏ hơn số vừa nhập


        // Bài 6: Nhập vào ngày trong tháng in ra ngày trong tuần
        // biết ngày 1 là thứ 3


        // Bài 7: Nhập vào một ký tự bất kỳ. Kiểm tra đó có phải là kiểu số hay không?
        // Nếu đúng đưa về thông báo true
        // Nếu sai yêu cầu nhập lại
        do{
            var input = prompt("Nhập vào ký tự bất kỳ");
            var check = false;
            if(input==0||input==1||input==2||input==3||input==4||input==5||input==6||input==7||input==8||input==9 ){
                alert("True");
                let check2 = confirm("Bạn có muốn chạy lại chương trình không");         
                check = check2;
            }else{
                alert("Vui lòng nhập lại");
                check = true;
            }
        }while(check);
        

    </script>
