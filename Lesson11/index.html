<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sử dụng Bootstrap</title>
        <!-- Cách 1: Tải file -> import file -->
        <!-- <link rel="stylesheet" href="link file import"> -->
        <!-- Cách 2: Import file từ trang bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- Note: các lưu ý sử dụng bootstrap
                1. Sử dụng bootstrap copy cả khối trong trang https://getbootstrap.com/
                2. Sử dụng class được hướng dẫn trong trang https://getbootstrap.com/
                3. Boostrap sẽ xây dựng một số thư viện có sẵn và một số quy ước
                - kích thước màn hình dùng để responsive:
                    + Small ≥576px - từ khoá: sm
                    + Medium ≥768px - từ khoá: md
                    + Large ≥992px - từ khoá: lg    
                    + X-Large ≥1200px - từ khoá: xl
                    + XX-Large  ≥1400px - từ khoá: xxl
                - màu sắc:
                    + primary - xanh nước biển
                    + danger -  màu đỏ
                    + warning - màu vàng
                    + success - xanh lá cây
                    + dark - màu đen....
                4. quy ước đặt tên class boostrap
                    + thuộc tính css - responsive(có hoặc không đều được) - màu sắc/trạng thái/tình trạng
                    ex: text-center : chữ căn giữa
                        text-xl-center: với màn hình >1200px -> chữ sẽ căn giữa
                        bg-primary : backgroud màu xanh nước biển
                        bg-lg-danger : với màn hình kích thước 992px -> backgroud màu xanh nước biển
                5. class container, row, col
                - row luôn luôn đi với col
                - col là class con của row

            -->
        <style>
                #frm1 .col-md-6{
                    
                }
        </style>
    </head>
    <body>
        <form id="frm1" class="row g-3">
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                        aria-describedby="basic-addon2" id="inputEmail4">
                    <span class="input-group-text"
                        id="basic-addon2">@example.com</span>
                </div>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Vũ Ngọc Phan">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Vũ Ngọc Phan">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                        id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
