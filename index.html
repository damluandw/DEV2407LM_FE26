<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method=""  enctype="multipart/form-data">
        <table>
            <tr>
                <td>Input Text: (User Name)</td>
                <td><input type="text" name="userName" id="userName" value="DamLuan"></td>
            </tr>
            <tr>
                <td>Input Pass</td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Number</td>
                <td>
                    <input type="number" name="diem" id="diem">
                </td>
            </tr>
            <tr>
                <td>
                    Tel:
                </td>
                <td>
                    <input type="tel" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td><label for="email">Mail:</label></td>
                <td>                    
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    Radio (Giới tính)
                </td>
                <td>
                    <label for="male">Nam</label>
                    <!-- Nam -->
                    <input type="radio" name="gioitinh" id="male">
                    <label for="female">Nữ</label>
                    <input type="radio" name="gioitinh" id="female">
                    <label for="phiGioiTinh">Phi giới tính</label>
                    <input type="radio" name="gioitinh" id="phiGioiTinh">
                </td>
            </tr>
            <tr>
                <td>Checkbox (sở thích)</td>
                <td>
                    <label for="game">Chơi game</label>
                    <input type="checkbox" name="soThich" id="game">
                    <label for="docTruyen">Đọc truyện</label>
                    <input type="checkbox" name="soThich" id="docTruyen">
                    <label for="ngheNhac">Nghe nhạc</label>
                    <input type="checkbox" name="soThich" id="ngheNhac">
                </td>
            </tr>
            <tr>
                <td>Thời gian (Ngày sinh)</td>
                <td>
                    <input type="date" name="ngaySinh" id="ngaySinh">
                    <!-- <input type="datetime" name="ngaySinh" id=""> -->
                    <input type="time" name="ngaySinh" id="ngaySinh">
                    <input type="month" name="ngaySinh" id="ngaySinh">
                    <input type="week" name="ngaySinh" id="ngaySinh">
                </td>
            </tr>
            <tr>
                <td>
                    Input ẩn
                </td>
                <td>
                    <input type="hidden" name="id" id="id">
                </td>
            </tr>
            <tr>
                <td>
                    file
                </td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    Range
                </td>
                <td>
                    <input type="range" name="range" id="range" min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    Thành phố
                </td>
                <td>
                    <select name="thanhPho" id="thanhPho">
                        <option value="HP">Hải Phòng</option>
                        <option value="HN">Hà Nội</option>
                        <option value="BN">Bắc Ninh</option>
                        <option value="BG">Bắc Giang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: #11127a;">
                    Color
                </td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>
            <tr>
                <td>Submit/Button(sự kiện click)</td>
                <td>
                    <input type="submit" name="submit" id="submit" value="Gửi">
                    <input type="button" name="button" id="button" value="Gửi">
                    <input type="reset" name="reset" id="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
