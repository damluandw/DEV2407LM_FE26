<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Một số thẻ bố cục</title>
    </head>
    <body>
        <!-- Div -->
        <div style="border: 1px solid #000;">
            <h3>Đây là tiêu đề</h3>
            <p>
                Đây là 1 đoạn văn
            </p>
        </div>
        <!-- Div -->
        <!-- Lable -->
        <form action method="post" id="frmDangNhap">
            <label for="name">UserName</label>
            <input type="text" name="name" id="name"
                placeholder="Nhập UserName">
            <br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password"
                placeholder="******">
            <br>
            <input type="checkbox" name="chkLuuPass" id="chkLuuPass">
            <label for="chkLuuPass">Ghi Nhớ</label>

        </form>
        <!-- Lable -->
        <!-- Span -->
        <p>
            <span style="color: red; font-weight: bold;">Địa chỉ:</span> 25 Vũ
            Ngọc Phan
        </p>
        <!-- Span -->
        <!-- article -->
        <article>
            <p>Nhập môn HTML</p>
            <p>
                Nội dung diễn giải
            </p>
        </article>
        <!-- article -->
        <!-- Aside -->
        <aside>
            <h2>Lập trình web</h2>
            <p>Tìm hiểu cơ bản về lập trình web</p>
        </aside>
        <!-- Aside -->
        <!-- Details/Sumary -->
        <details>
            <summary>Học hiểu HTML</summary>
            <p>Tìm hiểu cơ bản về HTML</p>
            <p>
                Tìm hiểu nâng cao
            </p>
        </details>        
        <!-- Details/Sumary -->
        <!-- progeress -->
          <div>
            Downloading <progress value="60" max="100"></progress>
          </div>
        <!-- progeress -->
         <!-- datalist -->
          <input type="text" name="search" id="search" list="html">
          <datalist id="html">
            <option value="Học HTML"></option>
            <option value="Tham khảo HTML"></option>
            <option value="Khoá học HTML"></option>
          </datalist>
         <!-- datalist -->
    </body>
</html>
