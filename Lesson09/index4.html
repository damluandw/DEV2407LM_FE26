<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #errName,#errPass,#errName2{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <form name="frm">
        <div>
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName"  onblur="checkUserName()">
            <p id="errName">Tên đăng nhập không được bỏ trống</p>
            <p id="errName2">Tên đăng phải chứa ký @</p>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <p id="errPass">Mật khẩu không được bỏ trống</p>
        </div>
        <div>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember</label>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Đăng nhập">
        </div>
    </form>
    <script>
        function checkUserName(){
            var userName = document.getElementById('userName').value;
            if(userName === ""){
                var  errName = document.getElementById('errName')
                errName.style.display = "block";
            }else{
                var  errName = document.getElementById('errName')
                errName.style.display = "none";
            }
        }
        document.getElementById('password').addEventListener('blur',function(){
            var password = document.getElementById('password').value;
            if(password === ""){
                var  errPass = document.getElementById('errPass')
                errPass.style.display = "block";
            }else{
                var  errPass = document.getElementById('errPass')
                errPass.style.display = "none";
            }
        })

        document.getElementById('userName').addEventListener('input',function(){
            var userName = document.getElementById('userName').value;
            console.log(userName);
            // debugger;
            // var regX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            var regX = /@/
            if( userName != "" && !regX.test(userName)){
                var  errName = document.getElementById('errName2')
                errName.style.display = "block";
            }else{
                var  errName = document.getElementById('errName2')
                errName.style.display = "none";
            }
        })
        
        
    </script>
</body>
</html>
