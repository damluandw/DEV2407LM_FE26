<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 30px;
            border: 1px solid;
            margin: 2px;
        }

    </style>
</head>
<body>
    <h2 id="DOM_id">DOM Element</h2>
    <div class="box">
        <p>Box1</p>
    </div>
    <div class="box">
        <p>Box2</p>
    </div>
    <div class="box">
        <p>Box3</p>
    </div>
    <script>
        // DOM Element
        // Tương tác với thẻ HTML thông qua thuộc tính ID
        var element = document.getElementById('DOM_id');
        console.log(element);
        element.style.color ="red";
        // Tương với thẻ HTML thông ClassName
        var elementClass = document.getElementsByClassName('box');
        console.log(elementClass);
        // elementClass..border ="1px solid blue";

        // Tương với thẻ HTML thông qua thẻ tên thẻ HTML
        var elementNameHTML = document.getElementsByTagName('div')
        console.log(elementNameHTML);   
        // Tương với thẻ HTML bằng cú pháp css selector
        var elementCSSSelector = document.querySelectorAll('div.box p')
        console.log(elementCSSSelector);
        elementCSSSelector = document.querySelectorAll('#DOM_id')
        console.log(elementCSSSelector);
        
    </script>
</body>
</html>
